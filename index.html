<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gunjan | Portfolio</title>
  <style>
    /* SCROLLBAR */
    /* width */
    ::-webkit-scrollbar {
      width: 0.5rem;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background-color: #E5BEEC;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #7149C6;
      border-radius: 0.25rem;
      transition: all 0.5s ease-in-out;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #2A2F4F;
    }

    /* SCROLLBAR END */
    /* CIRCLE FOLLOWING MOUSE */
    #mouse-circle {
      position: absolute;
      width: 40px;
      height: 40px;
      margin: -30px 0px 0px -30px;
      border: 4px solid #ff5454;
      border-radius: 50%;
      pointer-events: none !important;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <div id="mouse-circle"></div>
  <script>
    if (window.matchMedia("(min-width: 768px)").matches) {
      alert("If the page is lagging, please toggle your browser's hardware acceleration or switch to Chrome or Edge.")
      let mousePosX = 0,
        mousePosY = 0,
        mouseCircle = document.getElementById("mouse-circle");

      document.onmousemove = (e) => {
        mousePosX = e.pageX;
        mousePosY = e.pageY;
      };

      let delay = 3,
        revisedMousePosX = 0,
        revisedMousePosY = 0;

      function delayMouseFollow() {
        requestAnimationFrame(delayMouseFollow);

        revisedMousePosX += (mousePosX - revisedMousePosX) / delay;
        revisedMousePosY += (mousePosY - revisedMousePosY) / delay;

        mouseCircle.style.top = revisedMousePosY + "px";
        mouseCircle.style.left = revisedMousePosX + "px";
      }
      delayMouseFollow();
    } else {
      alert("For best visual and best user experience, visit this site on desktop or pc or larger screen.");
      document.getElementById("mouse-circle").style.display = "none";

    }

  </script>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
